
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="js/cursorEvents.js"></script>
  
  </head>
  <body>
    <a-scene id="main-scene">

      <a-assets>
        <img id="X" src="xsign.png">
        <img id="ground" src="grass.jpg">
        <img id="O" src="osign.png">
      </a-assets>


      <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>
      <input id="flag" value="1" type="hidden">

      <a-box id="b1" visible="false" position="-6 8.5 -30"scale="5 5 0.1"   value='empty' cursor-listener></a-box>
      <a-box id="b2" visible="false" position="0 8.5 -30"  scale="5 5 0.1"  value='empty' cursor-listener></a-box>
      <a-box id="b3" visible="false" position="6 8.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>
    
      <a-box id="b4" visible="false" position="-6 2.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>
      <a-box id="b5" visible="false" position="0 2.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>
      <a-box id="b6" visible="false" position="6 2.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>

      <a-box id="b8" visible="false" position="-6 -3.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>
      <a-box id="b7" visible="false" position="0 -3.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>
      <a-box id="b9" visible="false" position="6 -3.5 -30" scale="5 5 0.1"   value='empty' cursor-listener></a-box>



      <a-box position="-5 5 -25" scale="5 1 2.5"></a-box>

      <a-box position="-2.5 7 -25" scale="1 5 2.5"></a-box>
      <a-box position="0 5 -25" scale="5 1 2.5"></a-box>
      <a-box position="2.5 7 -25" scale="1 5 2.5"></a-box>
     
      <a-box position="5 5 -25" scale="5 1 2.5"></a-box>



      <a-box position="-5 0 -25" scale="5 1 2.5"></a-box>

      <a-box position="-2.5 2 -25" scale="1 5 2.5"></a-box>
      <a-box position="0 0 -25" scale="5 1 2.5"></a-box>
      <a-box position="2.5 2 -25" scale="1 5 2.5"></a-box>
     
      <a-box position="5 0 -25" scale="5 1 2.5"></a-box>

      

      <a-box position="-5 0 -25" scale="5 1 2.5"></a-box>

      <a-box position="-2.5 -3 -25" scale="1 5 2.5"></a-box>
      <a-box position="0 0 -25" scale="5 1 2.5"></a-box>
      <a-box position="2.5 -3 -25" scale="1 5 2.5"></a-box>
     
      <a-box position="5 0 -25" scale="5 1 2.5"></a-box>




      <!-- Places Container -->
      <a-entity id="places-container" cursor-listener></a-entity>

      <!-- Different Side View of the Places -->
      <a-entity
        id="side-view-container"
        place-side-view
        cursor-listener
      ></a-entity>

      <!-- CAMERA -->
      <a-camera id="camera" wasd-controls="enabled:false;">
        <!-- App Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: Tic Tac Toe"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: 2 Player Games"
          ></a-entity>
        </a-entity>

        <!-- CURSOR -->
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: #000; shader: flat"
        >
        </a-entity>
      </a-camera>
    </a-scene>
    
  </body>
</html>
